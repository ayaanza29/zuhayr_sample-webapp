<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

<style>
    * {
        font-family: "Rubik", "sans-serif";

    }
    div {
        text-align: left;
        margin-top: 20px;
    }
    h1 {
        color: gray;
        font-size: 30pt;
    }
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
    }

    li {
        float: left;
    }

    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

        /* Change the link color to #111 (black) on hover */
    li a:hover {
        background-color: #111;
    }

    body{
        --color-primary: #b3b2ee;
        --color-primary-dark: #007f67;
        --color-secondary: #252c6a;
        --color-error: #cc3333;
        --color-success: #4bb544;
        --border-radius: 4px;

        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        background: var(--color-primary);
        /*background: url(./UMAP.jpg);*/
        background-size: cover;
    }
    .container{
        width: 400px;
        max-width:400px;
        margin: 1rem;
        padding: 2rem;
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.2);
        border-radius: var(--border-radius);
        background: #b44141; 
    }

    .container,
    .form_input,
    .form_button,

    .form > *:first-child {
        margin-top: 0;
    }

    .form > *:last-child {
        margin-top: 0;
    }

    .form_title {
        margin-bottom: 2rem;
        text-align: center;
    }

    .form_message {
        text-align: center;
        margin-bottom: 1 rem;
    }

    .form_message-success {
        color: var(--color-success);
    }

    .form_message-error {
        color: var(--color-error);
    }

    .form_input-group {
        margin-bottom: 1rem;
    }

    .form_input {
        display: block;
        width: 100%;
        padding: 0.75rem;
        box-sizing: border-box;
        border-radius: var(--border-radius);
        border: 1px solid #dddddd;
        outline: none;
        background: #eeeeee;
        transition: background 0.2s, border-color 0.2s;
    }

    .form_input:focus {
        border-color: var(--color-primary);
        background: #ffffff;
    }

    .form_input-error {
        color: var(--color-error);
        border-color: var(-color)
    }

    .form_input-error-message {
        margin-top: 0.5rem;
        font-size: 0.85rem;
        color: var(--color-error);
    }

    .form_button {
        width: 100%;
        padding: 1rem 2rem;
        font-weight: bold;
        font-size: 1.1rem;
        color: #ffffff; 
        border: none;
        border-radius: var(--border-radius);
        outline: none;
        cursor: pointer;
        background: var(--color-primary);
    }

    .form_button:hover {
        background: var(--color-primary-dark);
    }

    .form_button:active {
        transform: scale(.98);
    }

    .form_text {
        text-align: center;
    }

    .form_link {
        color: var(--color-secondary);
        text-decoration: none;
        cursor: pointer;
    }

    .form_link:hover {
        text-decoration: underline;
    }

</style>


<div>
    <form class ="form" id ="login">
        <h1 class="form_title">Login</h1>
        <div class="form_message form_message-error"></div>
        <div class="form_input-group">
            <input type="text" class="form_input" autofocus placeholder="Email">
            <div class="form_input-error-message"></div>
        </div>
        <div class="form_input-group">
            <input type="password" class="form_input" autofocus placeholder="Password">
            <div class="form_input-error-message"></div>
        </div>
        <button class="form_button" type="submit">Continue</button>
        <p class ="form_text">
            <a href="#" class="form_link">Forgot Password?</a>  <!-- Still needs to be changed so it actually links somewhere-->
        </p>
        <p class ="form_text">
            <a class="form_link" href="./" id="linkCreateAccount" class="form_link">Create Account</a>  <!-- Still needs to be changed so it actually links somewhere-->
        </p>
    </form>
</div>
